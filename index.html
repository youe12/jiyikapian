<script>
    let startTime;
    let timerInterval;
    let gamePaused = false;
    let elapsedTime = 0;

    function startGame() {
        const difficulty = parseInt(document.getElementById('difficulty').value);
        document.querySelector('.intro').style.display = 'none';
        document.querySelector('.header').style.display = 'block';
        document.querySelector('.container').style.display = 'flex';

        document.getElementById('gameDifficulty').innerText = `éš¾åº¦ï¼š${difficulty} ç»„`;

        startTime = new Date();
        timerInterval = setInterval(updateTimeElapsed, 1000);

        initializeGame(difficulty);
    }

    function initializeGame(numPairs) {
        const gameBoard = document.getElementById('gameBoard');
        gameBoard.innerHTML = "";
        const symbols = generateSymbols(numPairs);
        const cards = symbols.concat(symbols);
        shuffleArray(cards);

        cards.forEach(symbol => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = symbol;
            card.addEventListener('click', function() {
                flipCard(card);
            });
            gameBoard.appendChild(card);
        });
    }

    function generateSymbols(pairs) {
        const emojiSymbols = ['ğŸ˜€', 'ğŸ˜‚', 'ğŸ¥°', 'ğŸ˜', 'ğŸ¤©', 'ğŸ˜œ', 'ğŸ¤¡', 'ğŸ‘½', 'ğŸ‘¾', 'ğŸƒ', 'ğŸ¤ ', 'ğŸ©', 'ğŸ±', 'ğŸ¶', 'ğŸ­', 'ğŸ¹'];
        return emojiSymbols.slice(0, pairs);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    let flippedCards = [];
    let matchedPairs = 0;

    function flipCard(card) {
        if (card.classList.contains('flipped') || flippedCards.length === 2) return;
        if (gamePaused) return;

        card.classList.add('flipped');

        flippedCards.push(card);
        if (flippedCards.length === 2) {
            if (flippedCards[0].innerHTML === flippedCards[1].innerHTML) {
                flippedCards = [];
                matchedPairs++;
                if (matchedPairs === parseInt(document.getElementById('difficulty').value)) {
                    clearInterval(timerInterval);
                    setTimeout(() => alert(`æ­å–œä½ ï¼Œæ¸¸æˆå®Œæˆï¼æ¶ˆè€—çš„æ€»æ—¶é—´ï¼š${elapsedTime}ç§’`), 500);
                }

                    flippedCards.forEach(card => card.classList.remove('flipped'));
                    flippedCards = [];
                }, 1000);
            }
        }
    }
    
    function updateTimeElapsed() {
        if (!gamePaused) {
            elapsedTime = Math.floor((new Date() - startTime) / 1000);
            document.getElementById('timeElapsed').innerText = `æ—¶é—´ï¼š${elapsedTime}ç§’`;
        }
    }

    function pauseGame() {

            document.querySelector("button[onclick='pauseGame()']").innerText = 'ç»§ç»­';
        } else {

        document.querySelector('.intro').style.display = 'block';
        elapsedTime = 0;
        matchedPairs = 0;

    }
